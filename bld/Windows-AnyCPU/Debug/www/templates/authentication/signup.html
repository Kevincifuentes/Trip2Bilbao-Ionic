<ion-view class="signup-view auth-view" view-title="{{ 'SIGNUP' | translate }}" cache-view="false" style="background-color:#004EFF">
    <!--<ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">{{ 'SIGNUP' | translate }}</h1>
    </ion-header-bar>-->
    <ion-content scroll="false">
        <!--<div class="bar" style="background-color:#004EFF; margin-top:80px">
            <h1 class="title" style="color:white">{{ 'SIGNUP' | translate }}</h1>
        </div>-->
        <!--<div class="bar" style="background-color:#004EFF;">
            <h1 class="title" style="color:white">{{ 'SIGNUP' | translate }}</h1>
        </div>-->        
        <div class="row">
            <div class="col col-center">    
                <div class="bar" style="background-color:#004EFF;">
                    <h1 class="title" style="color:white">{{ 'SIGNUP' | translate }}</h1>
                </div>                        
                <div class="card sign-up-container">
                    <form name="signupForm" ng-controller="SignupCtrl" novalidate>
                        <div class="item item-body">
                            <label class="item item-input">
                                <input type="text" placeholder="{{ 'USERNAME' | translate }}" ng-model="data.username" name="username" required>
                            </label>
                            <label class="item item-input">
                                <input type="password" placeholder="{{ 'PASSWORD' | translate }}" ng-model="data.password" name="password" required>
                            </label>
                            <label class="item item-input">
                                <input type="password" placeholder="{{ 'REPEAT_PASSWORD' | translate }}" ng-model="password2" name="password2" required>
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="{{ 'NAME' | translate }}" ng-model="data.name" name="name" required>
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="{{ 'LASTNAME' | translate }}" ng-model="data.lastname" name="lastname" required>
                            </label>
                            <label class="item item-input">
                                <input type="email" placeholder="{{ 'EMAIL' | translate }}" ng-model="data.email" name="email" required>
                            </label>
                        </div>
                        <div class="item item-body bottom-content">
                            <!--<button type="submit" class="button button-stable button-block" ng-click="save(signupForm)" ng-disabled="signupForm.$invalid">-->
                            <button type="submit" class="button button-stable button-block" ng-click="save(signupForm)" ng-disabled="signupForm.$invalid">
                                {{ 'SAVE' | translate }}
                            </button>
                        </div>
                    </form>
                </div>
                <div class="alternative-actions">
                    <a class="log-in button button-small button-clear button-light" ui-sref="login">
                        {{ 'INIT_SESSION' | translate }}
                    </a>
                    <button class="sign-up button button-small button-clear button-light" ng-click="openActivationModal()">
                        {{ 'ACCOUNT_ACTIVATION' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<script id="account-activation-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar align-title="left" class="bar-positive">
            <h1 class="title">{{ 'ACCOUNT_ACTIVATION' | translate }}</h1>
            <div class="buttons">
                <button class="button button-icon icon ion-ios-close-empty" ng-click="closeActivationModal()"></button>
            </div>
        </ion-header-bar>
        <ion-content class="padding" scroll="false">
            <form name="activateAccountForm" novalidate>
                <div class="list list-inset">                    
                    <label class="item item-input">
                        <input type="email" placeholder="{{ 'EMAIL' | translate }}" ng-model="reactivateData.email" name="email" required>
                    </label>
                </div>
                <button class="button button-block button-positive" ng-click="sendActivationRequest()" ng-disabled="activateAccountForm.$invalid">{{ 'SEND_REQUEST' | translate }}</button>
            </form>
        </ion-content>
    </ion-modal-view>
</script>
