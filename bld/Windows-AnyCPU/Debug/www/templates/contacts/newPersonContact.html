<ion-view view-title="{{ 'NEW_PERSON_CONTACT' | translate }}">
    <ion-nav-buttons side="right">
        <a style="color: black;" class="button button-icon icon ion-ios-arrow-thin-left" ng-click="cancel()"></a>
    </ion-nav-buttons>
    <ion-content class="padding">
        <form name="newContactForm" ng-controller="ContactCtrl" novalidate>
            <div class="list list-inset">
                <div class="item item-divider">{{ 'CAPABILITY' | translate }}</div>
                <div class="item item-input item-select">
                    <div class="input-label">
                        &nbsp;
                    </div>
                    <select name="capability"
                            ng-options="capability.code as capability.type for capability in capabilities"
                            ng-model="data.capability" required>
                        <option value="" disabled selected style="display:none;">{{ 'SELECT' | translate }}</option>
                    </select>
                </div>
                <div class="item item-divider">{{ 'PERSONAL_DATA' | translate }}</div>               
                <label class="item item-input">
                    <input type="text" placeholder="{{ 'NIF' | translate }}" ng-model="data.nif" name="nif" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="{{ 'NAME' | translate }}" ng-model="data.name" name="name" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="{{ 'LASTNAME' | translate }}" ng-model="data.lastname" name="lastname" required>
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="{{ 'EMAIL' | translate }}" ng-model="data.email" name="email" required>
                </label>
                
                <label class="item item-input">
                    <input type="date" placeholder="{{ 'BIRTHDAY' | translate }}" ng-model="data.birthday" name="birthday" required>
                </label>                
                <label class="item item-input">
                    <input type="tel" placeholder="{{ 'PHONE' | translate }}" ng-model="data.phone" name="phone" required>
                </label>
                <div class="item item-input item-select">
                    <div class="input-label">
                        &nbsp;
                    </div>
                    <select name="country"
                            ng-options="country.code as country.name for country in countries"
                            ng-model="data.country" required>

                        <option value="" disabled selected style="display:none;">{{ 'COUNTRY' | translate }}</option>
                    </select>
                </div>
                <div class="item item-divider">
                    {{ 'EMERGENCY_PHONES' | translate }}
                </div>
                <label class="item item-input">
                    <input type="tel" placeholder="{{ 'EMERGENCY_PHONE' | translate }} 1" ng-model="data.emergencyPhone1" name="emergencyPhone1" required>
                </label>
                <label class="item item-input">
                    <input type="tel" placeholder="{{ 'EMERGENCY_PHONE' | translate }} 2" ng-model="data.emergencyPhone2" name="emergencyPhone2" required>
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="savePersonContact(newContactForm)" ng-disabled="newContactForm.$invalid">{{ 'SAVE' | translate }}</button>
            <!--<button class="button button-block button-calm" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>-->
        </form>
    </ion-content>
</ion-view>
