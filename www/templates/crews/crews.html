<ion-view view-title="{{ 'CREWS' | translate }}">
    <ion-nav-buttons side="right">
        <a style="color: black;" class="button button-icon icon ion-ios-plus-empty" ui-sref="menu.new-crew"></a>
    </ion-nav-buttons>
    <ion-content scroll="true">
        <div class="list layouts-functionalities">
            <a class="item item-icon-left item-icon-right" ng-repeat="c in crews" ng-click="getCrewInfo(c)">
                <i class="icon ion-android-contacts"></i>
                <div>
                    <span class="title">{{ c.name }}</span>
                    <p class="description">{{ 'MEMBERS' | translate }}: {{ c.members.length + getIfAccountMember(c) }}</p>
                </div>
                <i class="icon ion-arrow-right-c"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
