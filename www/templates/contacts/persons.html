<ion-view view-title="{{ 'CONTACTS' | translate }}">
    <ion-nav-buttons side="right">
        <a style="color: black;" class="button button-icon icon ion-ios-personadd" ng-click="addPersonContact()"></a>
    </ion-nav-buttons>
    <ion-content scroll="true">
        <!--<ion-scroll direction="y">-->
            <div class="list layouts-functionalities">
                <a class="item item-icon-left item-icon-right" ng-repeat="c in contacts" ng-click="getPersonContactInfo(c)">
                    <!--<img src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg">-->
                    <i class="icon ion-happy-outline"></i>
                    <div>
                        <span class="title">{{ c.name }} {{ c.lastname }}</span>
                        <p class="description">{{ 'CAPABILITY' | translate }}: {{ c.capabilityName }}</p>
                    </div>
                    <i class="icon ion-arrow-right-c"></i>
                </a>
            </div>
        <!--</ion-scroll>-->
</ion-content>
</ion-view>
